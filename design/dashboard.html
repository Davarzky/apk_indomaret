<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="img/Logo_Indomaret.png" alt="Indomaret Logo">
   <a href="/design/dashboard.html"><button id="button-sidebar" >Data Barang</button></a> 
   <a href=""><button id="button-sidebar">Data Pelanggan</button></a> 
   <a href=""> <button id="button-sidebar">Data Pengguna</button></a>
   <a href=""><button id="button-sidebar">Data Admin</button></a> 
   <a href="/design/transaksi.html"><button id="button-sidebar">Transaksi</button></a> 
   <a href=""><button id="button-sidebar">Detail Transaksi</button></a> 
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">Data Barang</div>
    <div class="table-container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Harga Barang</th>
            <th>Permintaan</th>
            <th>Penawaran</th>
          </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>
    </div>

    <!-- Form Section -->
    <div class="form-container">
      <div class="form-group">
        <label for="idBarang">ID Barang</label>
        <input type="text" class="form-control" id="idBarang">
      </div>
      <div class="form-group">
        <label for="namaBarang">Nama Barang</label>
        <input type="text" class="form-control" id="namaBarang">
      </div>
      <div class="form-group">
        <label for="harga">Harga</label>
        <input type="text" class="form-control" id="harga">
      </div>
      <div class="form-group">
        <label for="stok">Stok</label>
        <input type="text" class="form-control" id="stok">
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-action btn-tambah">Tambah</button>
      <button class="btn-action btn-update">Update</button>
      <button class="btn-action btn-delete">Delete</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
