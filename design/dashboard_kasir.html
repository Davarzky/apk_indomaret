<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Indomaret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="sidebar">
        <img src="img/Logo_Indomaret.png" alt="Indomaret Logo">
   
        <button id="button-sidebar">Transaksi</button>
        <button id="button-sidebar">Riwayat Transaksi</button>
    </div>

    <div class="main-content">
        <div class="header">Transaksi</div>
        <div class="content-container">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="tanggalTransaksi" class="form-label">Tanggal Transaksi</label>
                    <input type="date" class="form-control" id="tanggalTransaksi">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                    <input type="text" class="form-control" id="namaPelanggan">
                </div>
                <div class="col-md-4">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat">
                </div>
                <div class="col-md-4">
                    <label for="noTelepon" class="form-label">No Telepon</label>
                    <input type="tel" class="form-control" id="noTelepon">
                </div>
            </div>
            
            <div class="mb-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID Barang</th>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Sub Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td><input type="number" class="form-control" readonly></td>
                            <td><button class="btn btn-sm btn-primary">+</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mb-3">
                <table class="table table-bordered">
                  
                </table>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="totalHarga" class="form-label">Total Harga</label>
                    <input type="number" class="form-control" id="totalHarga" readonly>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn-action btn-update">Update</button>
                <button class="btn-action btn-delete">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
